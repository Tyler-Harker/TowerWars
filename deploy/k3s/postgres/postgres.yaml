apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: towerwars
spec:
  serviceName: postgres
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:16-alpine
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_DB
              valueFrom:
                configMapKeyRef:
                  name: towerwars-config
                  key: POSTGRES_DB
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: towerwars-secrets
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: towerwars-secrets
                  key: POSTGRES_PASSWORD
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
            - name: init-scripts
              mountPath: /docker-entrypoint-initdb.d
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          livenessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - $(POSTGRES_USER)
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - $(POSTGRES_USER)
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: init-scripts
          configMap:
            name: postgres-init
  volumeClaimTemplates:
    - metadata:
        name: postgres-data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 5Gi
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: towerwars
spec:
  selector:
    app: postgres
  ports:
    - port: 5432
      targetPort: 5432
  clusterIP: None
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-init
  namespace: towerwars
data:
  01-schema.sql: |
    CREATE EXTENSION IF NOT EXISTS "uuid-ossp";
    CREATE EXTENSION IF NOT EXISTS "pgcrypto";

    CREATE TABLE users (
        id UUID PRIMARY KEY DEFAULT uuid_generate_v4(),
        username VARCHAR(32) UNIQUE NOT NULL,
        email VARCHAR(255) UNIQUE NOT NULL,
        password_hash VARCHAR(255) NOT NULL,
        created_at TIMESTAMP WITH TIME ZONE DEFAULT NOW(),
        last_login_at TIMESTAMP WITH TIME ZONE,
        banned_until TIMESTAMP WITH TIME ZONE,
        ban_reason TEXT
    );

    CREATE TABLE sessions (
        id UUID PRIMARY KEY DEFAULT uuid_generate_v4(),
        user_id UUID NOT NULL REFERENCES users(id) ON DELETE CASCADE,
        token_hash VARCHAR(255) NOT NULL,
        refresh_token_hash VARCHAR(255),
        expires_at TIMESTAMP WITH TIME ZONE NOT NULL,
        created_at TIMESTAMP WITH TIME ZONE DEFAULT NOW(),
        ip_address INET,
        user_agent TEXT
    );

    CREATE TABLE characters (
        id UUID PRIMARY KEY DEFAULT uuid_generate_v4(),
        user_id UUID NOT NULL REFERENCES users(id) ON DELETE CASCADE,
        name VARCHAR(32) NOT NULL,
        class VARCHAR(32) NOT NULL,
        level INTEGER DEFAULT 1,
        experience BIGINT DEFAULT 0,
        created_at TIMESTAMP WITH TIME ZONE DEFAULT NOW(),
        deleted_at TIMESTAMP WITH TIME ZONE
    );

    CREATE TABLE player_stats (
        user_id UUID PRIMARY KEY REFERENCES users(id) ON DELETE CASCADE,
        wins INTEGER DEFAULT 0,
        losses INTEGER DEFAULT 0,
        elo_rating INTEGER DEFAULT 1000,
        highest_wave_solo INTEGER DEFAULT 0,
        total_units_killed BIGINT DEFAULT 0,
        total_towers_built BIGINT DEFAULT 0,
        total_gold_earned BIGINT DEFAULT 0,
        total_play_time_seconds BIGINT DEFAULT 0,
        updated_at TIMESTAMP WITH TIME ZONE DEFAULT NOW()
    );

    CREATE TABLE matches (
        id UUID PRIMARY KEY DEFAULT uuid_generate_v4(),
        mode VARCHAR(16) NOT NULL,
        map_id VARCHAR(64),
        result VARCHAR(16),
        waves_completed INTEGER DEFAULT 0,
        duration_seconds REAL,
        started_at TIMESTAMP WITH TIME ZONE DEFAULT NOW(),
        ended_at TIMESTAMP WITH TIME ZONE
    );

    CREATE TABLE match_participants (
        id UUID PRIMARY KEY DEFAULT uuid_generate_v4(),
        match_id UUID NOT NULL REFERENCES matches(id) ON DELETE CASCADE,
        user_id UUID NOT NULL REFERENCES users(id) ON DELETE CASCADE,
        character_id UUID,
        team_id SMALLINT,
        score INTEGER DEFAULT 0,
        units_killed INTEGER DEFAULT 0,
        towers_built INTEGER DEFAULT 0,
        gold_earned INTEGER DEFAULT 0,
        damage_dealt INTEGER DEFAULT 0,
        lives_lost INTEGER DEFAULT 0,
        result VARCHAR(16),
        elo_change INTEGER DEFAULT 0
    );

    CREATE TABLE friends (
        id UUID PRIMARY KEY DEFAULT uuid_generate_v4(),
        user_id UUID NOT NULL REFERENCES users(id) ON DELETE CASCADE,
        friend_id UUID NOT NULL REFERENCES users(id) ON DELETE CASCADE,
        status VARCHAR(16) NOT NULL DEFAULT 'pending',
        created_at TIMESTAMP WITH TIME ZONE DEFAULT NOW(),
        updated_at TIMESTAMP WITH TIME ZONE DEFAULT NOW()
    );

    CREATE TABLE match_events (
        id BIGSERIAL PRIMARY KEY,
        match_id UUID NOT NULL,
        event_type VARCHAR(64) NOT NULL,
        event_data JSONB NOT NULL,
        tick INTEGER,
        occurred_at TIMESTAMP WITH TIME ZONE DEFAULT NOW()
    );

    CREATE INDEX idx_sessions_user_id ON sessions(user_id);
    CREATE INDEX idx_characters_user_id ON characters(user_id);
    CREATE INDEX idx_matches_ended_at ON matches(ended_at DESC);
    CREATE INDEX idx_match_participants_match_id ON match_participants(match_id);
    CREATE INDEX idx_match_participants_user_id ON match_participants(user_id);
    CREATE INDEX idx_friends_user_id ON friends(user_id);
    CREATE INDEX idx_match_events_match_id ON match_events(match_id);
