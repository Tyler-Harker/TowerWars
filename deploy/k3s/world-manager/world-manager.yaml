apiVersion: apps/v1
kind: Deployment
metadata:
  name: world-manager
  namespace: towerwars
spec:
  replicas: 1
  selector:
    matchLabels:
      app: world-manager
  template:
    metadata:
      labels:
        app: world-manager
    spec:
      containers:
        - name: world-manager
          image: towerwars/world-manager:latest
          ports:
            - containerPort: 7002
            - containerPort: 7003
          env:
            - name: ASPNETCORE_URLS
              value: "http://+:7002;http://+:7003"
            - name: ConnectionStrings__Redis
              value: "redis:6379"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 7002
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 7002
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: world-manager
  namespace: towerwars
spec:
  selector:
    app: world-manager
  ports:
    - name: http
      port: 7002
      targetPort: 7002
    - name: grpc
      port: 7003
      targetPort: 7003
