apiVersion: apps/v1
kind: Deployment
metadata:
  name: zone-server
  namespace: towerwars
spec:
  replicas: 2
  selector:
    matchLabels:
      app: zone-server
  template:
    metadata:
      labels:
        app: zone-server
    spec:
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      containers:
        - name: zone-server
          image: towerwars/zone-server:latest
          env:
            - name: ConnectionStrings__Redis
              value: "redis.towerwars.svc.cluster.local:6379"
            - name: AuthService__Url
              value: "http://auth.towerwars.svc.cluster.local:7001"
            - name: Server__Port
              value: "7100"
            - name: UseRedis
              value: "true"
            - name: UseLocalAuth
              value: "false"
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
---
apiVersion: v1
kind: Service
metadata:
  name: zone-server
  namespace: towerwars
spec:
  type: NodePort
  selector:
    app: zone-server
  ports:
    - port: 7100
      targetPort: 7100
      nodePort: 30100
      protocol: UDP
