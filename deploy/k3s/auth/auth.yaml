apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth
  namespace: towerwars
spec:
  replicas: 2
  selector:
    matchLabels:
      app: auth
  template:
    metadata:
      labels:
        app: auth
    spec:
      containers:
        - name: auth
          image: towerwars/auth:latest
          ports:
            - containerPort: 7001
          env:
            - name: ASPNETCORE_URLS
              value: "http://+:7001"
            - name: ConnectionStrings__Redis
              value: "redis:6379"
            - name: ConnectionStrings__Postgres
              value: "Host=postgres;Port=5432;Database=towerwars;Username=$(POSTGRES_USER);Password=$(POSTGRES_PASSWORD)"
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: towerwars-secrets
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: towerwars-secrets
                  key: POSTGRES_PASSWORD
            - name: Jwt__Secret
              valueFrom:
                configMapKeyRef:
                  name: towerwars-config
                  key: JWT_SECRET
            - name: Jwt__Issuer
              valueFrom:
                configMapKeyRef:
                  name: towerwars-config
                  key: JWT_ISSUER
            - name: Jwt__Audience
              valueFrom:
                configMapKeyRef:
                  name: towerwars-config
                  key: JWT_AUDIENCE
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 7001
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 7001
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: auth
  namespace: towerwars
spec:
  selector:
    app: auth
  ports:
    - port: 7001
      targetPort: 7001
