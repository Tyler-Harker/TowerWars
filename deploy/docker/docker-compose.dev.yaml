version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: towerwars-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - towerwars-network

  postgres:
    image: postgres:16-alpine
    container_name: towerwars-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: towerwars
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: dev
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dev -d towerwars"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - towerwars-network

  # Optional: Redis Commander for debugging
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: towerwars-redis-commander
    environment:
      REDIS_HOSTS: local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis
    networks:
      - towerwars-network
    profiles:
      - debug

  # Optional: pgAdmin for debugging
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: towerwars-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: dev@towerwars.local
      PGADMIN_DEFAULT_PASSWORD: dev
      PGADMIN_CONFIG_SERVER_MODE: "False"
    ports:
      - "8082:80"
    depends_on:
      - postgres
    networks:
      - towerwars-network
    profiles:
      - debug

volumes:
  redis-data:
  postgres-data:

networks:
  towerwars-network:
    driver: bridge
